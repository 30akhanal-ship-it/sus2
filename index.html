<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAME Emulator</title>
<style>
html, body { margin:0; height:100%; background:black; }
#game { width:100%; height:100vh; }
</style>
</head>
<body>

<div id="game"></div>

<script>
EJS_player = "#game";
EJS_core = "arcade";     // MAME core
EJS_gameUrl = "https://files.catbox.moe/u2rb7x.zip"; // your arcade ROM zip
EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
</script>

<script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>

</body>
</html>
